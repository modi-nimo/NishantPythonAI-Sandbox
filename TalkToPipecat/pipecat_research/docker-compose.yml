# docker-compose.yml
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pipecat-backend
    restart: unless-stopped
    # Use the same network as the frontend (default)
    volumes:
      - .:/app          # optional, for hotâ€‘reload during dev
    ports:
      - "7860:7860"
    environment:
      - PYTHONUNBUFFERED=1   # useful for logs

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pipecat-frontend
    restart: unless-stopped
    ports:
      - "80:80" # Expose Nginx default port 80
    depends_on:
      - backend
    # VITE_API_URL is no longer needed as Nginx will proxy /api/ requests

# Optional: shared volumes (e.g., PostgreSQL data) can be added here